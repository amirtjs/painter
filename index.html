<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Paint JS</title>
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
   
    <canvas class="canvas" id="jsCanvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Заливка</button>
            <button id="jsClear">Очистить</button>
            <button id="jsSave">Сохранить</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color" style="background-color: #FF2018;"></div>
            <div class="controls__color" style="background-color: #FF18F1;"></div>
            <div class="controls__color" style="background-color: #5018FF;"></div>
            <div class="controls__color" style="background-color: #18AFFF;"></div>
            <div class="controls__color" style="background-color: #18FFFD;"></div>
            <div class="controls__color" style="background-color: #18FF91;"></div>
            <div class="controls__color" style="background-color: #36FF18;"></div>
            <div class="controls__color" style="background-color: #BAFF18;"></div>
            <div class="controls__color" style="background-color: #FF8418;"></div>
        </div>
    </div>
    <script src="./src/js/app.js"></script>
</body>
</html>
